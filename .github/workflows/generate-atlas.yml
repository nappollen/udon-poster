name: Generate Atlas for GitHub Pages

on:
  push:
    branches:
      - images      # DÃ©clenche sur les commits de la branche images (contient les images sources)
      - main        # DÃ©clenche aussi sur main pour les mises Ã  jour du workflow
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

# DÃ©finir les permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les exÃ©cutions concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch (code)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      
      - name: Checkout images branch (images sources)
        uses: actions/checkout@v4
        with:
          ref: images
          path: images
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd main/Generator
          pip install -r requirements.txt
      
      - name: Check for source images
        id: check_images
        run: |
          if [ -d "images" ] && [ "$(ls -A images 2>/dev/null | grep -v '.git' | grep -v 'README')" ]; then
            echo "images_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Dossier images trouvÃ© avec des fichiers"
          else
            echo "images_exist=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Aucune image trouvÃ©e"
          fi
      
      - name: Generate atlases from source images
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ğŸ¨ GÃ©nÃ©ration des atlas Ã  partir des images sources..."
          python CI/generate_atlas_ci.py generate --input ../../images --output output_atlases
      
      - name: Generate static version
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ğŸ“¦ GÃ©nÃ©ration de la version statique pour GitHub Pages..."
          python CI/generate_atlas_ci.py static --output output_atlases --static-output output_static
      
      - name: Create empty atlas (fallback)
        if: steps.check_images.outputs.images_exist == 'false'
        run: |
          cd main/Generator
          python CI/create_index.py empty-atlas --output output_static
      
      - name: Create index.html for GitHub Pages
        run: |
          cd main/Generator
          python CI/create_index.py create-index --output output_static
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'main/Generator/output_static'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment info
        run: |
          echo "ğŸ‰ DÃ©ploiement rÃ©ussi!"
          echo "ğŸ“ URL de base: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“„ Atlas JSON: ${{ steps.deployment.outputs.page_url }}atlas.json"
          echo ""
          echo "Utilisez cette URL dans votre monde VRChat!"

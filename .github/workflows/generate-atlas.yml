name: Generate Atlas for GitHub Pages

on:
  push:
    branches:
      - public      # DÃ©clenche sur les commits de la branche public (contient les images et assets)
      - main        # DÃ©clenche aussi sur main pour les mises Ã  jour du workflow
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

# DÃ©finir les permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les exÃ©cutions concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-atlas:
    name: Generate Atlas
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch (code)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      
      - name: Checkout public branch (images et assets)
        uses: actions/checkout@v4
        with:
          ref: public
          path: public
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd main/Generator
          pip install -r requirements.txt
      
      - name: Check for source images
        id: check_images
        run: |
          if [ -d "public/images" ] && [ "$(ls -A public/images 2>/dev/null | grep -v '.git' | grep -v 'README' | grep -v 'manifest.json')" ]; then
            echo "images_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Dossier images trouvÃ© avec des fichiers"
          else
            echo "images_exist=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Aucune image trouvÃ©e"
          fi
      
      - name: Generate atlases from source images
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ğŸ¨ GÃ©nÃ©ration des atlas Ã  partir des images sources..."
          python CI/generate_atlas_ci.py generate --input ../../public/images --output output_atlases
      
      - name: Generate static version
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ğŸ“¦ GÃ©nÃ©ration de la version statique pour GitHub Pages..."
          python CI/generate_atlas_ci.py static --output output_atlases --static-output output_static
      
      - name: Copy public assets to output
        run: |
          echo "ğŸ“„ Copie des assets publics..."
          if [ -d "public/public" ]; then
            cp -r public/public/* main/Generator/output_static/ 2>/dev/null || true
            echo "âœ… Assets publics copiÃ©s (incluant index.html)"
          else
            echo "âš ï¸ Aucun dossier public/public/ trouvÃ©"
          fi
      
      - name: Upload static output
        uses: actions/upload-artifact@v4
        with:
          name: atlas-static
          path: main/Generator/output_static
          retention-days: 90

  create-archive:
    name: Create Atlas Archive
    needs: generate-atlas
    runs-on: ubuntu-latest
    
    steps:
      - name: Download static output
        uses: actions/download-artifact@v4
        with:
          name: atlas-static
          path: atlas-static
      
      - name: Create ZIP archive
        run: |
          cd atlas-static
          zip -r ../atlas.zip .
          cd ..
          echo "ğŸ“¦ Archive crÃ©Ã©e: $(du -h atlas.zip | cut -f1)"
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-zip
          path: atlas.zip
          retention-days: 90

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: generate-atlas
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Download static output
        uses: actions/download-artifact@v4
        with:
          name: atlas-static
          path: static-output
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: static-output
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment info
        run: |
          echo "ğŸ‰ DÃ©ploiement rÃ©ussi!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“„ Atlas JSON: ${{ steps.deployment.outputs.page_url }}atlas.json"
          echo ""
          echo "Utilisez cette URL dans votre monde VRChat!"

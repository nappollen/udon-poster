name: Generate Atlas for GitHub Pages

on:
  push:
    branches:
      - public      # DÃ©clenche sur les commits de la branche public (contient les images et assets)
      - main        # DÃ©clenche aussi sur main pour les mises Ã  jour du workflow
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

# DÃ©finir les permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les exÃ©cutions concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-atlas:
    name: Generate Atlas
    runs-on: ubuntu-latest
    outputs:
      num_atlases: ${{ steps.generate.outputs.num_atlases }}
      num_images: ${{ steps.generate.outputs.num_images }}
    
    steps:
      - name: Checkout main branch (code)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      
      - name: Checkout public branch (images et assets)
        uses: actions/checkout@v4
        with:
          ref: public
          path: public
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd main/Generator
          pip install -r requirements.txt
      
      - name: Check for source images
        id: check_images
        run: |
          if [ -d "public/images" ] && [ "$(ls -A public/images 2>/dev/null | grep -v '.git' | grep -v 'README' | grep -v 'manifest.json')" ]; then
            echo "images_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Dossier images trouvÃ© avec des fichiers"
          else
            echo "images_exist=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Aucune image trouvÃ©e"
          fi
      
      - name: Generate atlases from source images
        id: generate
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ðŸŽ¨ GÃ©nÃ©ration des atlas Ã  partir des images sources..."
          python CI/generate_atlas_ci.py generate --input ../../public/images --output output_atlases
      
      - name: Generate static version
        if: steps.check_images.outputs.images_exist == 'true'
        run: |
          cd main/Generator
          
          echo "ðŸ“¦ GÃ©nÃ©ration de la version statique pour GitHub Pages..."
          python CI/generate_atlas_ci.py static --output output_atlases --static-output output_static
      
      - name: Copy public assets to output
        run: |
          echo "ðŸ“„ Copie des assets publics..."
          if [ -d "public/public" ]; then
            cp -r public/public/* main/Generator/output_static/ 2>/dev/null || true
            echo "âœ… Assets publics copiÃ©s (incluant index.html)"
          else
            echo "âš ï¸ Aucun dossier public/public/ trouvÃ©"
          fi
      
      - name: Upload static output
        uses: actions/upload-artifact@v4
        with:
          name: atlas-static
          path: main/Generator/output_static
          retention-days: 1  # Temporaire, seulement pour passer entre jobs

  create-archive:
    name: Create Atlas Archive
    needs: generate-atlas
    runs-on: ubuntu-latest
    outputs:
      zip_size: ${{ steps.create_zip.outputs.zip_size }}
    
    steps:
      - name: Download static output
        uses: actions/download-artifact@v4
        with:
          name: atlas-static
          path: atlas-static
      
      - name: Create ZIP archive
        id: create_zip
        run: |
          cd atlas-static
          zip -r ../atlas.zip .
          cd ..
          FILE_SIZE=$(du -h atlas.zip | cut -f1)
          echo "ðŸ“¦ Archive crÃ©Ã©e: $FILE_SIZE"
          echo "zip_size=$FILE_SIZE" >> $GITHUB_OUTPUT
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas
          path: atlas.zip
          retention-days: 90

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: generate-atlas
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download static output
        uses: actions/download-artifact@v4
        with:
          name: atlas-static
          path: static-output
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: static-output
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment info
        run: |
          echo "ðŸŽ‰ DÃ©ploiement rÃ©ussi!"
          echo "ðŸ“ URL: ${{ steps.deployment.outputs.page_url }}"

  summary:
    name: Generate Summary
    needs: [generate-atlas, create-archive, deploy-pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Create consolidated summary
        run: |
          PAGE_URL="${{ needs.deploy-pages.outputs.page_url }}"
          
          # RÃ©sumÃ© consolidÃ© unique
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸŽ¨ Atlas de Posters - GÃ©nÃ©ration et DÃ©ploiement
          
          ## ðŸ“Š Statistiques
          
          - **Images traitÃ©es**: ${{ needs.generate-atlas.outputs.num_images }}
          - **Atlas gÃ©nÃ©rÃ©s**: ${{ needs.generate-atlas.outputs.num_atlases }}
          - **Niveaux de downscale**: 1Ã—, 2Ã—, 4Ã—, 8Ã—, 16Ã—
          - **Taille de l'archive**: ${{ needs.create-archive.outputs.zip_size }}
          
          ## ðŸŒ DÃ©ploiement
          
          | Type | URL |
          |------|-----|
          | **ðŸŒ Site web** | [$PAGE_URL]($PAGE_URL) |
          | **ðŸ“„ API Atlas** | [${PAGE_URL}atlas.json](${PAGE_URL}atlas.json) |
          | **ðŸ“¦ Archive ZIP** | [TÃ©lÃ©charger](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          
          ## ðŸŽ® Utilisation dans VRChat
          
          \`\`\`
          Base URL: $PAGE_URL
          Atlas API: ${PAGE_URL}atlas.json
          \`\`\`
          
          ---
          
          âœ… **Tous les fichiers sont gÃ©nÃ©rÃ©s et dÃ©ployÃ©s avec succÃ¨s!**
          EOF

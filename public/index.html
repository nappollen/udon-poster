<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udon Posters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h1>Udon Posters</h1>
            </div>
            <div class="navbar-stats" id="navStats">
                <div class="nav-stat">
                    <span class="nav-stat-value" id="navTotalImages">-</span>
                    <span class="nav-stat-label">images</span>
                </div>
                <div class="nav-stat">
                    <span class="nav-stat-value" id="navTotalAtlases">-</span>
                    <span class="nav-stat-label">atlas</span>
                </div>
                <div class="nav-stat">
                    <span class="nav-stat-value" id="navScaleFactors">-</span>
                    <span class="nav-stat-label">scales</span>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="content-grid">
            <aside class="sidebar">
                <div class="api-section">
                    <h2>API Endpoints</h2>
                    <div class="api-endpoint">
                        <code id="atlasUrl">atlas.json</code>
                        <a href="atlas.json" target="_blank">View JSON</a>
                    </div>
                    <div id="atlasEndpoints"></div>
                </div>
            </aside>
            
            <section class="gallery-section">
                <h2>Image Gallery</h2>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading atlas data...</p>
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="gallery" class="gallery"></div>
            </section>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>

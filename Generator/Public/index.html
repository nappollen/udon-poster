<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udon Posters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <a href="#" id="repoLink" class="repo-link">
                    <h1>Udon Posters</h1>
                </a>
            </div>
            <div class="navbar-stats" id="navStats">
                <div class="nav-stat">
                    <span class="nav-stat-value" id="navTotalImages">-</span>
                    <span class="nav-stat-label">images</span>
                </div>
                <div class="nav-stat">
                    <span class="nav-stat-value" id="navTotalAtlases">-</span>
                    <span class="nav-stat-label">atlas</span>
                </div>
                <div class="nav-stat">
                    <span class="nav-stat-value" id="navScaleFactors">-</span>
                    <span class="nav-stat-label">scales</span>
                </div>
            </div>
            <a href="#" id="githubLink" class="github-link" target="_blank" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                    <path d="M347.69-310q-57.51-45-75.98-115H115q-25 0-40.5-16T59-480q0-23 15.5-39.5T115-536h156.71q18.47-69 75.98-114.5Q405.2-696 480-696q74.8 0 132.31 45.5Q669.82-605 689.29-536H846q23.88 0 39.94 16.5T902-480q0 23-16.06 39T846-425H689.29q-19.47 70-76.98 115Q554.8-265 480-265q-74.8 0-132.31-45Zm131.49-46Q531-356 568-392.18q37-36.17 37-87Q605-531 568.62-568q-36.38-37-88.5-37-51.12 0-87.62 36.38-36.5 36.38-36.5 88.5 0 51.12 36.18 87.62 36.17 36.5 87 36.5Z"/>
                </svg>
                <span id="commitId"></span>
            </a>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="content-grid">
            <aside class="sidebar">
                <div class="base-path-section" id="basePathSection" style="display: none;">
                    <button class="copy-base-path" id="copyBasePath" title="Click to copy base URL">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"/>
                            <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"/>
                        </svg>
                        <span id="basePathText"></span>
                    </button>
                </div>
                
                <div class="api-section">
                    <h2>API Endpoints</h2>
                    <div class="api-endpoint">
                        <code id="atlasUrl">atlas.json</code>
                        <a href="atlas.json" target="_blank">View JSON</a>
                    </div>
                    <div id="atlasEndpoints"></div>
                </div>
            </aside>
            
            <section class="gallery-section">
                <h2>Image Gallery</h2>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading atlas data...</p>
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="gallery" class="gallery"></div>
            </section>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
